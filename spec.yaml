components:
  schemas:
    Error:
      type: object
      properties:
        error:
          oneOf:
            - type: string
            - type: object
            - type: array
        status:
          type: integer
          example: 400
        url:
          type: string
    SimpleError:
      type: object
      properties:
        error:
          type: string
          example: No file URL provided in the request.
    Order:
      type: object
      properties:
        email:
          type: string
          format: email
        phone:
          type: string
        name:
          type: string
        orderNumber:
          type: string
        filename:
          type: string
        fileURL:
          type: string
          format: uri
        bill_to_street_1:
          type: string
        bill_to_street_2:
          type: string
        bill_to_street_3:
          type: string
        bill_to_city:
          type: string
        bill_to_state:
          type: string
        bill_to_zip:
          type: string
        bill_to_country_as_iso:
          type: string
        bill_to_is_US_residential:
          type: string
          enum:
            - "true"
            - "false"
        ship_to_name:
          type: string
        ship_to_street_1:
          type: string
        ship_to_street_2:
          type: string
        ship_to_street_3:
          type: string
        ship_to_city:
          type: string
        ship_to_state:
          type: string
        ship_to_zip:
          type: string
        ship_to_country_as_iso:
          type: string
        ship_to_is_US_residential:
          type: string
          enum:
            - "true"
            - "false"
        order_item_name:
          type: string
        order_quantity:
          type: string
          example: "1"
        order_image_url:
          type: string
          format: uri
        order_sku:
          type: string
        order_item_color:
          type: string
          enum:
            - "black"
            - "white"
            - "grey"
      required:
        - email
        - phone
        - name
        - orderNumber
        - filename
        - fileURL
        - bill_to_street_1
        - bill_to_city
        - bill_to_state
        - bill_to_zip
        - ship_to_country_as_iso
        - order_quantity
        - order_item_color

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: api-key
