openapi: 3.0.0
info:
  title: Unofficial Slant 3D API Specification
  version: 0.1.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://www.slant3dapi.com

paths:
  /api/slicer:
    post:
      summary: Slices a 3D model
      description: Slices a 3D model and returns the price
      operationId: sliceModel
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fileURL:
                  type: string
                  format: uri
                  example: http://example.com/model.stl
              required:
                - fileURL
      responses:
        "200":
          description: Model sliced successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Slicing successful
                  data:
                    type: object
                    properties:
                      price:
                        type: number
                        example: 4.4
        "400":
          description: Invalid input or unable to slice model
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Error"
                  - type: object
                    properties:
                      error:
                        type: string
                        example: No file URL provided in the request.

  /api/order:
    post:
      summary: Place an order
      operationId: placeOrder
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
      responses:
        "200":
          description: Order placed successfully
          content:
            text/plain:
              schema:
                type: string
                example: 9e2XgsckuItf6JfiDdci
            # The API currently returns the order number as plain text, but will eventually return a json object instead
            # application/json:
            #   schema:
            #     type: object
            #     properties:
            #       orderNumber:
            #         type: string
            #         example: 123456
            #       OrderId:
            #         type: string
            #         example: 123456
            #       status:
            #         type: string
            #         example: Processed
            #       shippingRate:
            #         type: string
            #         example: $5.00
            #       totalPrice:
            #         type: string
            #         example: $25.00
        "400":
          description: Invalid input or unable to place order
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Error"
                  - $ref: "#/components/schemas/SimpleError"

